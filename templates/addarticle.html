{% extends 'layout.html' %}
{% block body %}
<h3>Write Article</h3>

{% from "includes/formhelpers.html" import render_field %}
<form method="post">

        {{ render_field(form.title, class= "form-control") }}

    <button type = "submit" class= "btn btn-danger">Create</button>
</form>
{% endblock body %}
