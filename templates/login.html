{% extends 'layout.html' %}

{% block body %}
<h3 align="center">Login</h3>
<hr>
{% from "includes/formhelpers.html" import render_field %}
<form method="post">
    <dl>
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
    </dl>
    <button type = "submit" class= "btn btn-secondary">Login</button>
</form>
{% endblock body %}
